        html, body {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        .wrapper {
            max-width: 1200px;

            padding: 20px 0;
        }

            gap: 20px;
        }
        .header .nav a {

            color: black;
        }
        .promo {
            padding: 40px 0;
            text-align: center;
        }
         .info-section {
            padding: 40px 0;
        }
        .photo-container, .info {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
